<div class="filter">
  <input
    type="text"
    placeholder="Поиск"
    [(ngModel)]="filter"
    (keydown.enter)="search(filter)"
  >
  <button (click)="clearFilter()">Очистить</button>
</div>
<div *ngIf="!loading">
  <table class="table">
    <thead>
      <tr>
        <th>title</th>
        <th>newsSite</th>
        <th>publishedAt</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listNews | tableFilter: filter">
        <td>{{item.title}}</td>
        <td>{{item.newsSite}}</td>
        <td>{{item.publishedAt}}</td>
  <!--      <td><input type="checkbox" [(ngModel)]="item.done" /></td>-->
      </tr>
    </tbody>
  </table>
</div>
<div *ngIf="loading">Загрузка</div>
